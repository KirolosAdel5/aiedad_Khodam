<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الامتحان الثاني</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      direction: rtl;
    }

    .container {
      width: 90%;
      max-width: 400px;
      height: 70%;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
    }

    .alert {
      color: red;
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .btn {
      margin: 10px auto;
      width: 70%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%;">
      <div style="width: 60px; height: 60px; background-color: #f0f0f0; border-radius: 50%; display: flex; align-items: center; justify-content: center;">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M7.5 22q-1.45 0-2.475-1.025T4 18.5v-13q0-1.45 1.025-2.475T7.5 2H18q.825 0 1.413.587T20 4v12.525q0 .2-.162.363t-.588.362q-.35.175-.55.5t-.2.75t.2.763t.55.487t.55.413t.2.562v.25q0 .425-.288.725T19 22zM9 15q.425 0 .713-.288T10 14V5q0-.425-.288-.712T9 4t-.712.288T8 5v9q0 .425.288.713T9 15m-1.5 5h9.325q-.15-.35-.237-.712T16.5 18.5q0-.4.075-.775t.25-.725H7.5q-.65 0-1.075.438T6 18.5q0 .65.425 1.075T7.5 20"/></svg>
      </div>
      <h2>الامتحان الثاني</h2>
      <p id="welcomeMessage" style="display: none; font-size: 1.4rem; color: rgb(36, 36, 36);"></p>
      <p id="alertMessage" class="alert"></p>

      <div id="question" style="display: none;">
        <p>هل تريد تأجيل الامتحان الثاني؟</p>
        <div class="options" style="display: flex; justify-content: center; align-items: center; gap: 20px; margin-top: 20px;">
          <label>
            <input type="radio" name="deferExam" value="0"> نعم
          </label>
          <label>
            <input type="radio" name="deferExam" value="1"> لا
          </label>
        </div>
        <button class="btn btn-primary" id="submitButton" style="width: auto;">إرسال وعرض رقم الجلوس</button>
      </div>
    </div>
  </div>

  <script>
    const appsScriptUrl = 'https://script.google.com/macros/s/AKfycbwH3z-cm1hBwWLLMz3qWkIBoRQVs_UsOJymhuxASrbVzOYhP7HL4yWHd0KHA6Q9E4UE9A/exec';
    const urlParams = new URLSearchParams(window.location.search);
    const nationalId = urlParams.get('national_id')?.trim();
    const welcomeMessage = document.getElementById("welcomeMessage");

    async function fetchData() {
      if (!nationalId) {
        alert("الرجاء إدخال الرقم القومي في عنوان URL.");
        return;
      }

      try {
        console.log('Fetching data for nationalId:', nationalId);
        const response = await fetch(`${appsScriptUrl}?nationalId=${encodeURIComponent(nationalId)}`, {
          method: 'GET',
          mode: 'cors',
          credentials: 'omit'
        });
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        const record = await response.json();
        console.log('Response from Apps Script:', record);

        if (record.error) {
          alert(record.error === "National ID is required" 
            ? "الرجاء إدخال الرقم القومي في عنوان URL." 
            : "لم يتم العثور على بيانات لهذا الرقم القومي.");
          return;
        }

        welcomeMessage.textContent = `مرحبا بك ${record.name} 👋🏻`;
        welcomeMessage.style.display = "block";

        const exam1Finish = parseInt(record.exam_1_Finish);
        if (exam1Finish === 0) {
          document.getElementById("alertMessage").textContent =
            "يرجى العلم أن آخر محاولة مسموحة لك لاجتياز الامتحان الأول هي مع الامتحان الثاني.";
        }

        document.getElementById("question").style.display = "block";

        document.getElementById("submitButton").addEventListener("click", async () => {
          const selectedOption = document.querySelector('input[name="deferExam"]:checked');
          if (!selectedOption) {
            alert("يرجى اختيار نعم أو لا.");
            return;
          }
          const value = parseInt(selectedOption.value);
          await updateSheet(record.national_id, value, record.code);
        });
      } catch (error) {
        console.error('Fetch error:', error);
        alert("حدث خطأ أثناء جلب البيانات. الرجاء المحاولة لاحقًا.");
      }
    }

    async function updateSheet(nationalId, value, code) {
      try {
        const response = await fetch(appsScriptUrl, {
          method: 'POST',
          mode: 'cors',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ nationalId, value }),
        });

        const result = await response.json();
        console.log('Update response:', result);
        if (result.status === "success") {
          alert(value === 0
            ? `تم تأجيل الامتحان الثاني بنجاح. يمكنك إجراء الامتحان مع الامتحان القادم`
            : `رقم الجلوس الخاص بك هو: ${code}`);
        } else {
          throw new Error(result.message);
        }
      } catch (error) {
        console.error('Update error:', error);
        alert("حدث خطأ أثناء تحديث البيانات.");
      }
    }

    fetchData();
  </script>
</body>
</html>
