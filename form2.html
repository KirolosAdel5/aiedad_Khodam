<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الامتحان الثاني</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      height: 100vh; /* Full viewport height */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 90%;
      max-width: 400px; /* Limit width on larger screens */
      height: 50%; /* 50% of the viewport height */
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: center; /* Center content vertically inside the box */
      text-align: center; /* Center text horizontally */
    }

    .alert {
      color: red;
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .btn {
      margin: 10px auto;
      width: 70%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>الامتحان الثاني</h2>
    <p id="welcomeMessage" style="display: none; font-size: 1.4rem; color: rgb(36, 36, 36);"></p>
    <p id="alertMessage" class="alert"></p>

    <div id="question" style="display: none;">
      <p>هل تريد تأجيل الامتحان الثاني؟</p>
      <div class="options">
        <label>
          <label>
            <input type="radio" name="deferExam" value="1"> لا
          </label>
          <input type="radio" name="deferExam" value="0"> نعم
        </label>
      </div>
      <button class="btn btn-primary" id="submitButton">إرسال وعرض رقم الجلوس</button>
    </div>
  </div>

  <script>
    const apiUrl = 'https://sheetdb.io/api/v1/2honwazwcw03y?sheet=Exam2';
    const urlParams = new URLSearchParams(window.location.search);
    const nationalId = urlParams.get('national_id');
    const welcomeMessage = document.getElementById("welcomeMessage");

    async function fetchData() {
      try {
        const response = await fetch(apiUrl);
        
        const data = await response.json();
        const record = data.find(row => row["national_id"] === nationalId);

        if (record) {
          welcomeMessage.textContent = `مرحبا بك ${record['name']} 👋🏻`;
          welcomeMessage.style.display = "block";

          const exam1Finish = parseInt(record["exam_1_Finish"]);
          
          if (exam1Finish === 0) {
            document.getElementById("alertMessage").textContent =
              "يرجى العلم أن آخر محاولة مسموحة لك لاجتياز الامتحان الأول هي مع الامتحان الثاني.";
          }

          document.getElementById("question").style.display = "block";

          document.getElementById("submitButton").addEventListener("click", async () => {
            const selectedOption = document.querySelector('input[name="deferExam"]:checked');
            if (!selectedOption) {
              alert("يرجى اختيار نعم أو لا.");
              return;
            }
            const value = parseInt(selectedOption.value);
            await updateSheet(record["national_id"], value, record["code"]);
          });
        } else {
          alert("لم يتم العثور على بيانات لهذا الرقم القومي.");
        }
      } catch (error) {
        console.error(error);
        alert("حدث خطأ أثناء جلب البيانات. الرجاء المحاولة لاحقًا.");
      }
    }

    async function updateSheet(nationalId, value, code) {
      const updateData = { "exam_2": value };
      try {
        const response = await fetch(`https://sheetdb.io/api/v1/2honwazwcw03y/national_id/${nationalId}?sheet=Exam2`, {
          method: "PATCH",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(updateData),
        });

        if (!response.ok) {
          throw new Error("Error updating sheet");
        }

        alert(value === 0
          ? `تم تأجيل الامتحان الثاني بنجاح. يمكنك اجراء الامتحان مع الامتحان القادم ` 
          : `رقم الجلوس الخاص بك هو: ${code}`);
      } catch (error) {
        console.error(error);
        alert("حدث خطأ أثناء تحديث البيانات.");
      }
    }

    fetchData();
  </script>
</body>
</html>
