    width="100%"

    alt="Your Image Description">
    <script>
        window.addEventListener('load', () => {
          // Initially, the splash screen is visible
          const splashScreen = document.getElementById('splash-screen');
          const mainContent = document.getElementById('body-wrapper');
      
          // After 1 second, hide the splash screen and slide up the main content
          setTimeout(() => {
              splashScreen.style.opacity = 0;
              mainContent.style.top = '0'; // Slide it up to the top
          }, 10); // 1000 milliseconds = 1 second
      });
      
      </script>
         
      <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
      </script>

</body>
