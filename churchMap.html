<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            height: auto;
            width: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <img src="./assets/images/churchMap.png" alt="Your Image Description">
</body>
</html>
