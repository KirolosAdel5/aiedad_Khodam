<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive PDF Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        iframe {
            width: 100%;
            height: 100%;
            max-height: 500%; /* Restrict zooming to a maximum of 500% */
            display: block;
        }
    </style>
</head>
<body>
    <iframe src="./assets/PDF/church_Map.pdf" frameborder="0" allowfullscreen="true"></iframe>
</body>
</html>
